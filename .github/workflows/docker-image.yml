name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image for training-results-receiver
        run: |
          docker pull dredfort/rupl-training-results-receiver:latest || true
          docker build -t dredfort/rupl-training-results-receiver:latest .
          docker push dredfort/rupl-training-results-receiver:latest
